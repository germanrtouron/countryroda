              </div>

    </header>
    <!--FIN HEADER-->
    <!--COMIENZO MAIN-->
    <main class="principalContacto">
      <h3 class="titulo-seccion">CONTACTO</h3>
      <!--COMIENZO FORMULARIO-->
      <form class="formularioContacto">
        <div class="row">
          <div class="col">
            <label for="nombre">Nombre:</label>
            <span class="campoObligatorio">*</span>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" aria-label="First name">
          </div>
          <div class="col">
            <label for="apellido">Apellido:</label>
            <span class="campoObligatorio">*</span>
            <input type="text" class="form-control" id="apellido" placeholder="Apellido" aria-label="Last name">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="telefonoParticular">Teléfono particular:</label>
            <input type="text" class="form-control" id="telefonoParticular" placeholder="Sin espacios ni guiones" aria-label="First name">
          </div>
          <div class="col-sm-7">
            <label for="telefonoCelular">Teléfono celular:</label>
            <input type="text" class="form-control" id="telefonoCelular" placeholder="Sin espacios ni guiones" aria-label="First name">
          </div>
        </div>
        <div class="row g-3">
          <div class="col-sm-4">
            <label for="ciudad">Ciudad:</label>
            <input type="text" class="form-control" id="ciudad" placeholder="Ciudad" aria-label="State">
          </div>
          <div class="col-sm-6">
            <label for="direccion">Dirección:</label>
            <input type="text" class="form-control" id="direccion" placeholder="Dirección" aria-label="City">
          </div>
          <div class="col-sm">
            <label for="altura">Altura:</label>
            <input type="text" class="form-control" id="altura" placeholder="Altura" aria-label="Zip">
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email:</label>
          <span class="campoObligatorio">*</span>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su email">
          <div id="emailHelp" class="form-text">Nunca compartas tu email.</div>
        </div>
        <label for="interes">Tengo interés en:</label>
        <span class="campoObligatorio">*</span>
        <select class="form-select" id="interes" aria-label="Default select example">
          <option hidden selected>Elige una opción:</option>
          <option value="1">Lotes</option>
          <option value="2">Casas</option>
          <option value="3">Servicios</option>
          <option value="3">Información general</option>
        </select>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Deje su comentario aquí:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <p class="campoObligatorio">* Campos obligatorios</p>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">Suscribirse al Newsletter</label>
        </div>
        <div class="botonesContacto">
          <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
          <button type="button" class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">Limpiar</button>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Limpiar</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Eliminará toda la información.
                </div>
                <div class="modal-footer">
                  <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Aceptar</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <!--FIN FORMULARIO-->
    </main>
    <!--FIN MAIN-->
